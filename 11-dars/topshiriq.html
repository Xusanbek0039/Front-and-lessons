<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DIV va SPAN misol</title>
  <style>
    /* Umumiy dizayn */
    body { 
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .bolim {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }
    .muqim {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DIV va SPAN mavzusi</h1>

  <!-- DIV ishlatilishi -->
  <div class="bolim" id="birinchi">
    <h2>1-bolim</h2>
    <p>Bu yerda <b>div</b> blok ishlatilgan. Har bir bo‘lim alohida joylashadi.</p>
  </div>

  <div class="bolim" id="ikkinchi">
    <h2>2-bolim</h2>
    <p>Bu ham alohida <b>div</b> bo‘lim. Har doim yangi qatordan boshlanadi.</p>
  </div>

  <!-- SPAN ishlatilishi -->
  <p>
    Bu matnda ba'zi so‘zlarni <span class="muqim">alohida rang</span> bilan belgiladik.  
    Masalan: <span class="muqim">HTML</span>, <span class="muqim">DIV</span>, <span class="muqim">SPAN</span>.
  </p>

</body>
</html>
