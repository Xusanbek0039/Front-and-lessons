<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Creative Form darsliklari 2-qism</title>
    <style>
        input{
            border: 1px solid black;
        }

        #container {
            width: 500px;
            margin: 150px auto;
            display: block;
        }
    </style>
</head>
<body>
    <form id="container" action="/server.php" method="GET">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="sana">Tug'ilgan sana </label>
        <input type="date" name="sana" id="sana"><br><br>

        <label for="student">Talaba</label>
        <input type="checkbox" name="student" id="student"><br><br>

        <label for="erkak">Erkak</label>
        <input type="radio" name="gender" id="erkak" value="male">
        <label for="ayol">Ayol</label>
        <input type="radio" name="gender" id="ayol" value="female"><br><br>

        <label for="file">Fayl</label>
        <input type="file" name="file" id="file"><br><br>
        <button  type="submit">Ro'yxatdan o'tish</button>
    </form>


    <a href="vazifa.html">Qaytish</a>
</body>
</html>
